<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>New prescription</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          crossorigin="anonymous">
    <div th:replace="fragments/navigation.html
      :: navbar(activePage='prescriptions')">
    </div>
</head>
<body>
<div class="container">
    <div>
        <h2>New prescription</h2>
        <form th:object="${prescription}" th:action="@{/prescriptions}" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <select class="form-select" id="appointmentId" th:field="*{appointment.id}">
                    <option th:each="appt : ${appointments}" th:value="${appt.id}" th:text="${appt.id}"></option>
                </select>

            </div>
            <div class="mb-3">
                <label for="comments" class="form-label">Comments</label>
                <input type="text" class="form-control" id="comments" th:field="*{comments}">
                <label class="text-danger" th:if="${#fields.hasErrors('comments')}" th:errors="*{comments}">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

</div>

</body>
</html>
