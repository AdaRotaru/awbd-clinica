<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Clinic Information</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous">
    <div th:replace="~{fragments/navigation.html :: navbar(activePage='clinics')}"></div>
</head>
<body>
<div class="container mt-4">
    <div>
        <h2 th:text="${clinic.name + ' - ' + clinic.address}">Clinic Info</h2>
        <h3>Assigned Doctors:</h3>

        <table th:if="${not #lists.isEmpty(clinic.doctors)}" class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Specialty</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="doctor : ${clinic.doctors}">
                <td th:text="${doctor.id}">ID</td>
                <td th:text="${doctor.firstName}">First Name</td>
                <td th:text="${doctor.lastName}">Last Name</td>
                <td th:text="${doctor.speciality.displayName}">Specialty</td>
            </tr>
            </tbody>
        </table>

        <div th:if="${#lists.isEmpty(clinic.doctors)}">
            No doctors assigned to this clinic.
        </div>
    </div>
</div>
</body>
</html>
