<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>New clinic</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          crossorigin="anonymous"/>
</head>
<body>

<div th:replace="~{fragments/navigation.html :: navbar(activePage='clinics')}"></div>

<div class="container">
    <div>
        <h2>New clinic</h2>
        <form th:object="${clinic}" th:action="@{/clinics}" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" th:field="*{name}"/>
                <label class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></label>
            </div>

            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" th:field="*{address}"/>
                <label class="text-danger" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></label>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>

</body>
</html>
